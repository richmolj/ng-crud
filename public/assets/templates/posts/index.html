<div class="list">
  <h1>Posts</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='post in posts'>
        <td>
          <a ng-href="/#!/posts/{{post.id}}">{{post.title}}</a>
        </td>
        <td>
          <a ng-href="/#!/posts/{{post.id}}/edit">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
